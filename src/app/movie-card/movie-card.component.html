<div>
  <nav>
    <button mat-button (click)="profileRoute()">Profile</button>
    <button mat-button (click)="userLogout()">Logout</button>
  </nav>
  <div style="display: flex">
    <mat-card *ngFor="let movie of movies" class="card">
      <mat-card-header>
        <mat-card-title color="primary">{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="genreInfo(movie)">Genre</button>
        <button mat-button color="primary" (click)="directorInfo(movie)">Director</button>
        <button mat-button color="primary" (click)="synopsisInfo(movie)">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
